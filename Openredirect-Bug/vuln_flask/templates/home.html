<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome, {{ username }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f8;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2d2d2d;
            padding: 1rem;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 3rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h2 {
            margin: 1rem 0 0.3rem 0;
        }

        p {
            color: #555;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 1rem;
        }

        .skill-badge {
            background-color: #007bff;
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .logout {
            margin-top: 2rem;
            display: inline-block;
            background-color: #dc3545;
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }

        .logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="navbar">
        Logged in as {{ username }}
    </div>

    <div class="container">
        <div class="profile-header">
            <img src="https://i.pravatar.cc/150?img=12" alt="Profile Picture" class="profile-pic">
            <h2>{{ username | capitalize }}</h2>
            <p>Software Engineer | Ethical Hacker | Python Developer</p>
        </div>

        <h3>Skills</h3>
        <div class="skills">
            <div class="skill-badge">Python</div>
            <div class="skill-badge">Flask</div>
            <div class="skill-badge">HTML/CSS</div>
            <div class="skill-badge">Networking</div>
            <div class="skill-badge">Linux</div>
            <div class="skill-badge">CTF</div>
        </div>

        <a class="logout" href="{{ url_for('logout') }}">Logout</a>
    </div>

</body>
</html>
